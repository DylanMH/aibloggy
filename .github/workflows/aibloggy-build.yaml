name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: ./

jobs:
  # Please do not rename this job
  build-project:
    name: build aibloggy
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: "recursive"

      # Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-us.ionos.space
          project-id: 27ac9277-e217-4fce-8b1f-a12306a65834
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/aibloggy/config.yaml
          action: upload

  generate-content:
    name: Generate Blog Content
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Generate content and set environment variable
        run: node backend.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPEN_AI_KEY }}
        id: generate-content
        continue-on-error: true

      - name: Display generated content
        run: node script.js
        env:
          GENERATED_CONTENT: ${{ steps.generate-content.outputs.generated_content }}
