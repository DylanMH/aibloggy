<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bloggy the Blogger</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" href="/images/bloggy.png" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- AdSense Link -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7891401297237179"
     crossorigin="anonymous"></script>
  </head>

</style>
</head>
<body class="bg-secondary">
  <div class="container my-5 shadow-lg">
    <div class="row justify-content-center">
      <div class="col-lg-3 bg-light rounded-start p-4 text-center">
       <img src="./images/bloggy.png" alt="Robot Image" class="img-fluid mb-3">
        <h3 class="text-secondary">Hey! I'm Bloggy!</h3>
       <p>I'm your personal AI generating blogging robot! Give me a topic and I'll give you something exciting to read!</p>
    </div>
    <div class="col-lg-9 bg-white rounded-end p-4">
      <h2 class="mb-4 text-center text-primary">Bloggy the Blogger</h2>
      <div class="theme-buttons mt-1 p-1 text-center w-50 m-auto">
        <div class="input-group">
          <input type="text" class="form-control" id="userInput"  placeholder="What topic did you have in mind?"/>
          <button class="btn btn-secondary" id="submitUserInput">BLOG</button>
          </div>
      </div>
      <div class="content-container p-4 rounded bg-body h-75 shadow-lg mt-2">
        <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="fw-bold text-secondary" id="blogContent"></p>
      </div>
    </div>
  </div>
</div>

    <!-- Bootstrap JS and Popper.js links -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
